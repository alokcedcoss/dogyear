<div><i class="fa fa-calculator" aria-hidden="true" style="font-size: 30px;"></i><h1>DOG Age Calculator</h1></div>
          <label>Enter your age in years:</label>
          	<input type="text" id="humans"><br><br>
          	<label>Dog Age :</label>
          	<input TYPE="text" id="dog" style="margin-left: 10%;"><br>
           <input type="button" class="btn1" value="Calculate Age" onclick="cal()" style="font-size: 20px; margin-left:11%;" >    
        </form>
<script>
function cal() 
{
var a = document.getElementById('humans').value;
if (a >= 21)
{
  b = (a - 21)/4;
  b1=parseInt(b);
  b2=b-b1;
  b3=12*b2;
  b4=b1+2;
  var c=Math.floor(b);
  var d=Math.round((b-c)*12);
  document.getElementById('dog').value=b4+' year '+b3+' month ';
}
 else 
{
  b = a/10.5;
  b2=parseInt(b);
  b1=b-b2;
  b3=12*b1;
  document.getElementById('dog').value=b2+' '+' year '+' '+parseInt(b3)+' month ';
}
}
